<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmica HBOMax</title>
</head>
<style>
    .formulario {
        width: 300px;
    }
    img {
        width: 150px;
    }
    #entrar {
        width: 130px;
    }
    #provedor {
        width: 230px;
    }
</style>
<body>        
    <img src="hbo.svg">
    <h1>Entrar</h1>
    <p>Você tem uma conta HBO Max?</p>
    <p>E-mail</p>
    <input class="formulario" type="email">
    <p>Senha</p>
    <input class="formulario" type="password"><br><br>
    <input id="entrar" type="button" value="Entrar">
    <p>Você acessa a HBO Max por um provedor de Tv,<br>
    de internet ou celular?</p>
    <input id="provedor" type="button" value="Entrar como provedor">
</body>
</html>
